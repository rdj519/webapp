<!here the system administrator can register more village staff/officers>

<html>
    
    <head>
        <title>Staff Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
        <h1> Staff Registration </h1>
        <hr>
        <form method="post" action ="staffReg.jsp">
            <div>
                <label> Email: </label>
                <input type="email" name="email" placeholder="Enter Email" required/>
            </div>
            <br>
            <div>
                <label> First Name: </label>
                <input type="text" name="fname" placeholder="Enter First Name" required/>
            </div>
            <br>
            <div>
                <label> Last Name: </label>
                <input type="text" name="lname" placeholder="Enter Last Name" required/>
            </div>
            <br>
            <div>
                <label> Username: </label>
                <input type="text" name="userid" placeholder="Enter Username" required/>
            </div>
            <br>
            <div>
                <label> Password: </label>
                <input type="password" name="pwd" placeholder="Enter Password" required/>
            </div>
            <br>
            <div>
                <label> Birthdate: </label>
                <input type="date" name="bday"  required/>
            </div>
            <br>
            <div>
                <label> Gender: </label>
                <select name = "gender" required>
                    <option value ="Male"> Male </option>
                    <option value ="Female"> Female </option>
                </select>
            </div>
            <br>
            <div>
                <label> Address: </label>
                <input type="text" name="address" placeholder="Enter Complete Adress" required/>
            </div>
            <br>
			<div>
                <label>Position: </label>
                <select name="position" required>
                    <option value="staff">Village Staff</option>
                    <option value="officer">Village Officer</option>
					<option value="administrator">Village Administrator</option>
                </select>
            </div>
			<br>
            <input type="submit" name="submit" value ="Submit" />

        </form>
    </body>
</html>
