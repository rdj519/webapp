<!This page is just a fill out for the ratings of a service by the resident_user>
<html>
    <head>
        <title>Rating</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>From a scale from 1 to 5, with 1 being the lowest and 5 being the highest.</h3> 
        <h3>Please rate the service: </h3>
        
        
        <form method="post">
            <label>Resource Quality:</label>
            <select name = "resource">
                <option value ="1"> 1 </option>
                <option value ="2"> 2 </option>
                <option value ="3"> 3 </option>
                <option value ="4"> 4 </option>
                <option value ="5"> 5 </option>
            </select>
            <br>
            <label>Money Value:</label>
            <select name = "money">
                <option value ="1"> 1 </option>
                <option value ="2"> 2 </option>
                <option value ="3"> 3 </option>
                <option value ="4"> 4 </option>
                <option value ="5"> 5 </option>
            </select>
            <br>
            <label>Timeliness:</label>
            <select name = "timeliness">
                <option value ="1"> 1 </option>
                <option value ="2"> 2 </option>
                <option value ="3"> 3 </option>
                <option value ="4"> 4 </option>
                <option value ="5"> 5 </option>
            </select>
            <br>
            <label>Politeness:</label>
            <select name = "politeness">
                <option value ="1"> 1 </option>
                <option value ="2"> 2 </option>
                <option value ="3"> 3 </option>
                <option value ="4"> 4 </option>
                <option value ="5"> 5 </option>
            </select>
            <br>
            <label>Overall Rating:</label>
            <select name = "overall">
                <option value ="1"> 1 </option>
                <option value ="2"> 2 </option>
                <option value ="3"> 3 </option>
                <option value ="4"> 4 </option>
                <option value ="5"> 5 </option>
            </select>
            <br>
            <input type="submit" name="submit" value ="Submit" />
        </form>
    </body>
</html>
