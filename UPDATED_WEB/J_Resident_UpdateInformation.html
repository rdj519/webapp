
<html>
    
    <head>
        <title>Information Update</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        
        <h1> Information Update Form </h1>
        <h3>Type your new details below.</h3>
        <h3>If wish not to change a particular field, please retype your old detail.</h3>
        <hr>
        <form  method="post" action ="J_Resident_UserRegistration.jsp">
            <div>
                <label> Email: </label>
                <input type="email" name="updateEmail" placeholder="Enter Email" required/>
            </div>
            <br>
            <div>
                <label> Password: </label>
                <input type="password" name="updatePass" placeholder="Enter Password" required/>
            </div>
            <br>
            <div>
                <label> Birthdate: </label>
                <input type="date" name="updateBDay"  required/>
            </div>
            <br>
            <div>
                <label> Gender: </label>
                <select name = "updateGEnder">
                    <option value ="Male"> Male </option>
                    <option value ="Female"> Female </option>
                </select>
            </div>
            <br>
            <div>
                <label> Address: </label>
                <input type="text" name="updateAddress" placeholder="Enter Complete Adress" required/>
            </div>
            <br>
        
            <input type="submit" name="submit" value ="Submit" />

        </form>
        <form method="POST" action="J_Resident_ProfileSettings.html">
            <input type="submit" name="submit" value ="Cancel" />
        </form>
    </body>
</html>
