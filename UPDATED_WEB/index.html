<!DOCTYPE html>
<!-- 
    INDEX
    - basically the start-up page
    - user can:
        > log-in as a resident user
        > register as a new resident user
        > check company reports
-->
<html>
    <head>
        <title>Login Page </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <form method="post" action="J_LogIn.jsp">
            <h1>Welcome to Village C!</h1><hr><br>
            <div>
                <label> Username: </label>
                <input type="text" name="username" placeholder="Enter Username" required />
            </div>
            <br>
            <div>
                <label> Password: </label>
                <input type="password" name="password" placeholder="Enter Password" required />
            </div>
            <br>
           
            <input type="submit" name="submit" value ="Login" />

        </form>
        
        <p>Don't have an account? Register <a href = "J_Resident_UserRegistration.html">now</a>.</p>
        
        <p>Check out the company reports <a href = "A_Report_Menu.html">here</a>.</p>
        
    </body>
</html>
